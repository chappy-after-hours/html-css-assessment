<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS Assessment</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC" rel="stylesheet">
  </head>
  <body>
    <div class="mainContainer">
      <nav class="topNav">
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Story</li>
        </ul>
        <div class="small">
          <div class="smallLeft">
            <i class="fa fa-bars fa-inverse fa-2x" aria-hidden="true"></i>
          </div>
          <div class="smallRight">
            <i class="fa fa-twitter fa-inverse left" aria-hidden="true"></i>
            <i class="fa fa-facebook fa-inverse" aria-hidden="true"></i>
          </div>
        </div>
      </nav>
      <div class="titleScreen">
        <h2 class="titleFont">YOUR</h2>
        <h5 class="secondaryFont">PERSONAL PORTFOLIO</h5>
      </div>
      <footer class="footer">
        <i class="fa fa-arrow-circle-o-down fa-5x fa-inverse aria-hidden="true"></i>
      </footer>
    </div>
  </body>
</html>
